<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <script src="script.js" defer></script>

    <div id="scoreboard">

        <div id="playerone">
            <h4 id="playeronename">Player 1</h4>
            <div id="playeronescore">0</div>
        </div>

        <div id="playertwo">
            <h4 id="playertwoname">Player 2</h4>
            <div id="playertwoscore">0</div>
        </div>
        <button id="startgame">Start</button>
    </div>
    <div id="gameboard">
        <h1>Tic-Tac-Toe</h1>
    <div id="container">
        <div id="one" class="square"></div>
        <div id="two" class="square"></div>
        <div id="three" class="square"></div>
        <div id="four" class="square"></div>
        <div id="five" class="square"></div>
        <div id="six" class="square"></div>
        <div id="seven" class="square"></div>
        <div id="eight" class="square"></div>
        <div id="nine" class="square"></div>
    </div>
</div>

<div id="gameinfo">
    <div id="roundcount">
    
    </div>

    <div id="turntracker">
        <p>It's <span id="turnname"></span>'s turn.</p>
    </div>
</div>

</body>
</html>
